<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pterodactyl Server Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="stars"></div>
    <div class="twinkling"></div>
    
    <div id="realtime-clock">
        <span id="clock-time">00:00:00</span>
    </div>

    <div class="container">
        <h2>create panel by team zeroix</h2>
        <form id="createServerForm">
            
            <label for="serverName">Nama Server:</label>
            <input type="text" id="serverName" name="serverName" placeholder="Contoh: MyNodeApp" required>

            <label for="ram">Pilih RAM:</label>
            <select id="ram" name="ram" required>
                <option value="" disabled selected>-- Pilih Ukuran RAM --</option>
                <option value="1024">1 GB</option>
                <option value="2048">2 GB</option>
                <option value="3072">3 GB</option>
                <option value="4096">4 GB</option>
                <option value="5120">5 GB</option>
                <option value="6144">6 GB</option>
                <option value="7192">7 GB</option>
                <option value="8192">8 GB</option>
                <option value="9216">9 GB</option>
                <option value="0">Unlimited</option>
            </select>

            <label for="secretKey">SECRET KEY? khusus member zeroix</label>
            <input type="password" id="secretKey" name="secretKey" placeholder="Masukkan Secret Key Anda" required>
            
            <button type="submit" id="submitButton">Buat Server</button>
        </form>
        
        <div id="result"></div>
    </div>

    <a href="https://wa.me/6283877842721" class="whatsapp-fab" target="_blank" title="Contact Admin / Order">
        <i class="fab fa-whatsapp"></i>
    </a>

    <script>
        document.getElementById('createServerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const resultDiv = document.getElementById('result');
            const submitButton = document.getElementById('submitButton');
            const serverName = form.serverName.value;
            const ram = form.ram.value;
            const secretKey = form.secretKey.value;
            resultDiv.className = 'info';
            resultDiv.innerText = '⏳ Sedang memproses... Mohon tunggu...';
            submitButton.disabled = true;
            try {
                const response = await fetch('/api/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ serverName, ram, secretKey })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.error || 'Terjadi kesalahan');
                resultDiv.className = 'success';
                resultDiv.innerHTML = `
                    <h4>✅ Semua Berhasil Disiapkan!</h4>
                    <p><strong>URL Panel:</strong> ${data.panelURL}</p><hr>
                    <p><strong>Username:</strong> ${data.user.username}</p>
                    <p><strong>Email:</strong> ${data.user.email}</p>
                    <p><strong>Password:</strong> ${data.password}</p><hr>
                    <p><strong>Nama Server:</strong> ${data.server.name}</p>
                    <p><strong>RAM:</strong> ${data.server.limits.memory} MB</p>
                `;
                form.reset();
                form.ram.value = ""; 
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerText = `❌ Gagal: ${error.message}`;
            } finally {
                submitButton.disabled = false;
            }
        });
    </script>

    <script>
        function updateClock() {
            const clockElement = document.getElementById('clock-time');
            if (clockElement) {
                const now = new Date();
                const hours = String(now.getHours()).padStart(2, '0');
                const minutes = String(now.getMinutes()).padStart(2, '0');
                const seconds = String(now.getSeconds()).padStart(2, '0');
                clockElement.textContent = `${hours}:${minutes}:${seconds}`;
            }
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
