<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pterodactyl Server Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Create Server</h2>
        <form id="createServerForm">
            
            <label for="serverName">Nama Server:</label>
            <input type="text" id="serverName" name="serverName" placeholder="Contoh: MyNodeApp" required>

            <label>Pilih RAM:</label>
            <div class="ram-options">
                <input type="radio" id="ram1" name="ram" value="1024" required>
                <label for="ram1">1 GB</label>

                <input type="radio" id="ram2" name="ram" value="2048">
                <label for="ram2">2 GB</label>

                <input type="radio" id="ram3" name="ram" value="3072">
                <label for="ram3">3 GB</label>

                <input type="radio" id="ram4" name="ram" value="4096">
                <label for="ram4">4 GB</label>

                <input type="radio" id="ram5" name="ram" value="5120">
                <label for="ram5">5 GB</label>

                <input type="radio" id="ram6" name="ram" value="6144">
                <label for="ram6">6 GB</label>

                <input type="radio" id="ram7" name="ram" value="7192">
                <label for="ram7">7 GB</label>

                <input type="radio" id="ram8" name="ram" value="8192">
                <label for="ram8">8 GB</label>

                <input type="radio" id="ram9" name="ram" value="9216">
                <label for="ram9">9 GB</label>

                <input type="radio" id="ram0" name="ram" value="0">
                <label for="ram0">Unlimited</label>
            </div>
            <label for="secretKey">Secret Key:</label>
            <input type="password" id="secretKey" name="secretKey" placeholder="Masukkan Secret Key Anda" required>
            
            <button type="submit" id="submitButton">Buat Server</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('createServerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const form = e.target;
            const resultDiv = document.getElementById('result');
            const submitButton = document.getElementById('submitButton');

            // Logika untuk mengambil nilai RAM dari radio button
            // tidak perlu diubah, 'form.ram.value' akan otomatis
            // mengambil nilai dari radio button yang terpilih.
            const serverName = form.serverName.value;
            const ram = form.ram.value;
            const secretKey = form.secretKey.value;

            resultDiv.className = 'info';
            resultDiv.innerText = '⏳ Sedang memproses... Mohon tunggu...';
            submitButton.disabled = true;

            try {
                const response = await fetch('/api/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ serverName, ram, secretKey })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Terjadi kesalahan');
                }

                resultDiv.className = 'success';
                resultDiv.innerHTML = `
                    <h4>✅ Semua Berhasil Disiapkan!</h4>
                    <p><strong>URL Panel:</strong> ${data.panelURL}</p>
                    <hr>
                    <p><strong>Username:</strong> ${data.user.username}</p>
                    <p><strong>Email:</strong> ${data.user.email}</p>
                    <p><strong>Password:</strong> ${data.password}</p>
                    <hr>
                    <p><strong>Nama Server:</strong> ${data.server.name}</p>
                    <p><strong>RAM:</strong> ${data.server.limits.memory} MB</p>
                `;
                form.reset();

            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerText = `❌ Gagal: ${error.message}`;
            } finally {
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
